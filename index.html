<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SewaMates - Katalog</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img
          src="img/sewamates-logo.png"
          alt="SewaMates Logo"
          class="logo-img"
        />
        <span class="logo-text">
          <span class="logo-black">Sewa</span
          ><span class="logo-blue">Mates</span>
        </span>
      </a>

      <div id="nav-menu" class="nav-links"></div>
    </nav>

    <div class="container">
      <div class="search-container">
        <h1>Cari Kebutuhan Kuliahmu</h1>
        <div style="position: relative; max-width: 500px; margin: 0 auto">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Cari kalkulator, jas lab, dll..."
          />
          <i
            class="fas fa-search"
            style="position: absolute; right: -5px; top: 18px; color: #aaa"
          ></i>
        </div>
      </div>

      <div id="catalogGrid" class="catalog-grid"></div>
    </div>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div style="text-align: center">
          <img
            id="modalImg"
            src=""
            style="
              width: 100%;
              height: 200px;
              object-fit: cover;
              border-radius: 10px;
            "
          />
          <h2 id="modalTitle" style="margin: 10px 0">Nama Barang</h2>
          <p id="modalOwner" style="color: #888; font-size: 14px">
            Penyedia: -
          </p>
          <div
            style="
              background: #f9f9f9;
              padding: 10px;
              border-radius: 10px;
              margin: 10px 0;
              text-align: center;
            "
          >
            <p id="modalDesc" style="margin: 0; color: #555">
              Deskripsi barang...
            </p>
          </div>
          <h3 id="modalPrice" style="color: var(--primary-color)">
            Rp 0 / hari
          </h3>

          <button onclick="checkLoginAndRent()" class="btn-main">
            Sewa Sekarang
          </button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/catalog.js"></script>

    <script>
        // Inisialisasi
        initData(); 
        checkAuth(); // Cek login & render navbar

        // ðŸ”¥ CARA BARU LOAD KATALOG (Pakai Loading)
        async function loadCatalog() {
            const grid = document.getElementById('catalogGrid');
            
            // Kasih tulisan loading biar user gak bingung
            if(grid) grid.innerHTML = '<p style="text-align:center; margin-top:50px;">Sedang memuat data dari Cloud...</p>';

            // Tunggu data dari Firebase
            const products = await getProducts(); 
            
            // Setelah data datang, baru render
            renderCatalog(products);
        }

        // Panggil fungsinya
        loadCatalog();

        // Fungsi Search (Update juga biar support Async)
        async function handleSearch(keyword) {
            const allProducts = await getProducts(); // Tunggu download data
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(keyword.toLowerCase()) || 
                p.category.toLowerCase().includes(keyword.toLowerCase())
            );
            renderCatalog(filtered);
        }
    </script>
  </body>
</html>
