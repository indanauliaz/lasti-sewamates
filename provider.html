<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Toko</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">SewaMates</a>
        <div id="nav-menu" class="nav-links"></div>
    </nav>

    <div class="container">
        <div style="background: white; padding: 20px; border-radius: 20px; min-height: 80vh;">
            <h1>Dashboard Penyedia</h1>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('orders')">Pesanan Masuk</button>
                <button class="tab-btn" onclick="switchTab('inventory')">Barang Saya</button>
            </div>

            <div id="orders" class="tab-content active">
                <div id="incomingOrderList">Loading data...</div>
            </div>

            <div id="inventory" class="tab-content">
                <div id="inventoryContainer"></div>
            </div>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeAddModal()">&times;</span>
            <h2>Tambah Barang Baru</h2>
            <input type="text" id="pName" placeholder="Nama Barang" class="search-input" style="border:1px solid #ddd; margin-bottom:10px;">
            <input type="text" id="pCategory" placeholder="Kategori" class="search-input" style="border:1px solid #ddd; margin-bottom:10px;">
            <input type="number" id="pPrice" placeholder="Harga per hari (Rp)" class="search-input" style="border:1px solid #ddd; margin-bottom:10px;">
            <input type="text" id="pImg" placeholder="Link URL Gambar" class="search-input" style="border:1px solid #ddd; margin-bottom:10px;">
            <textarea id="pDesc" placeholder="Deskripsi Singkat" class="search-input" style="border:1px solid #ddd; margin-bottom:10px; border-radius:10px;"></textarea>
            <button onclick="saveProduct()" class="btn-main">Simpan</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Global variabel buat nampung data user yang lagi login
        let currentUser = null;

        // Init Data & Navbar
        initData();
        checkAuth(); // Ini buat nge-render Navbar di atas

        // --- LISTENER UTAMA (Pengganti const user = checkAuth) ---
        // Kita tunggu sampe Firebase bilang "User udah login nih!" baru kita render dashboardnya
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Simpan user ke variabel global biar bisa dipake fungsi lain
                currentUser = user;
                
                // Pake Display Name sebagai ID pemilik barang (biar cocok sama dummy data)
                const ownerName = user.displayName || user.email;

                // Render Data Dashboard
                renderOrders(ownerName);
                renderInventory(ownerName);
            } else {
                // Kalau gak ada user, tendang ke login
                window.location.href = 'login.html';
            }
        });

        // --- FUNGSI TAB ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).style.display = 'block';
            event.target.classList.add('active');
            
            // Re-render saat pindah tab (kalo user datanya udah ada)
            if(currentUser) {
                const ownerName = currentUser.displayName || currentUser.email;
                if(tabName === 'orders') renderOrders(ownerName);
                if(tabName === 'inventory') renderInventory(ownerName);
            }
        }

        // --- RENDER PESANAN ---
        function renderOrders(ownerName) {
            // Ambil orderan yg masuk ke nama user ini
            const list = getIncomingOrders(ownerName); 
            const container = document.getElementById('incomingOrderList');
            container.innerHTML = '';

            if(list.length === 0) {
                container.innerHTML = '<p style="color:#888;">Belum ada pesanan masuk.</p>';
                return;
            }

            list.forEach(o => {
                let actionBtns = '';
                if(o.status === 'pending') {
                    actionBtns = `
                        <button onclick="processOrder('${o.id}', 'approved')" class="btn-main" style="width:auto; background:#2ecc71; padding:5px 15px; font-size:12px;">Terima</button>
                        <button onclick="processOrder('${o.id}', 'rejected')" class="btn-main" style="width:auto; background:#e74c3c; padding:5px 15px; font-size:12px;">Tolak</button>
                    `;
                } else {
                    actionBtns = `<span class="badge bg-${o.status}">${o.status.toUpperCase()}</span>`;
                }

                container.innerHTML += `
                    <div style="border:1px solid #eee; padding:15px; border-radius:10px; margin-bottom:10px; background:#f9f9f9;">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <b style="font-size:16px;">${o.productName}</b><br>
                                <small style="color:#555;">Penyewa: <b>${o.renter}</b></small><br>
                                <small style="color:#555;">
                                    ðŸ“… ${o.start} s.d ${o.end} <b style="color:#e67e22;">(${o.days} Hari)</b>
                                </small>
                            </div>
                            <div style="text-align:right;">
                                <div style="font-weight:bold; color:#4a69bd; font-size:16px;">${formatRupiah(o.total)}</div>
                                <div style="margin-top:8px;">${actionBtns}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function processOrder(id, status) {
            updateOrderStatus(id, status);
            // Refresh tampilan pake data user yg tersimpan
            if(currentUser) renderOrders(currentUser.displayName || currentUser.email); 
        }

        // --- RENDER BARANG SAYA (VERSI PRO: Empty State Rapi) ---
        function renderInventory(ownerName) {
            const allProducts = getProducts();
            const myProducts = allProducts.filter(p => p.owner === ownerName);
            const container = document.getElementById('inventoryContainer'); 
            
            // KONDISI 1: KOSONG (Empty State)
            // Tampilan: Icon Box -> Teks -> Tombol di Tengah
            if(myProducts.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #888;">
                        <div style="background: #f0f2f5; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                            <i class="fas fa-box-open" style="font-size: 32px; color: #ccc;"></i>
                        </div>
                        <h3 style="margin: 0; color: #333;">Belum ada barang</h3>
                        <p style="margin: 10px 0 25px;">Mulai sewakan barangmu dan dapatkan penghasilan tambahan.</p>
                        
                        <button onclick="openAddModal()" class="btn-main" style="width: auto; padding: 12px 30px; margin: 0 auto; display: inline-flex; align-items: center; gap: 8px;">
                            <i class="fas fa-plus"></i> Tambah Barang Pertama
                        </button>
                    </div>
                `;
                return;
            }

            // KONDISI 2: ADA ISINYA (Filled State)
            // Tampilan: Tombol Kecil di Kanan Atas -> Grid Barang
            let html = `
                <div style="display: flex; justify-content: flex-end; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px;">
                    <div style="margin-right: auto; align-self: center; font-weight: bold; color: #555;">
                        Total: ${myProducts.length} Barang
                    </div>
                    <button onclick="openAddModal()" class="btn-main" style="width: auto; padding: 10px 20px; font-size: 14px; display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-plus"></i> Tambah Barang
                    </button>
                </div>
                <div class="catalog-grid">
            `;

            myProducts.forEach(p => {
                html += `
                    <div class="product-card">
                        <div class="product-img"><img src="${p.img}" alt="${p.name}"></div>
                        <div class="product-info">
                            <div style="font-weight:bold;">${p.name}</div>
                            <div style="color:#4a69bd; font-size:14px;">${formatRupiah(p.price)}/hari</div>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            container.innerHTML = html;
        }

        // --- MODAL & SAVE PRODUCT ---
        function openAddModal() { document.getElementById('addModal').style.display = 'flex'; }
        function closeAddModal() { document.getElementById('addModal').style.display = 'none'; }

        function saveProduct() {
            if(!currentUser) return; // Jaga-jaga

            const name = document.getElementById('pName').value;
            const price = parseInt(document.getElementById('pPrice').value);
            
            if(name && price) {
                const products = getProducts();
                products.push({
                    id: Date.now(),
                    name: name,
                    category: document.getElementById('pCategory').value || 'Umum',
                    price: price,
                    // PENTING: Ownernya otomatis pake nama akun Microsoft
                    owner: currentUser.displayName || currentUser.email, 
                    img: document.getElementById('pImg').value || 'https://via.placeholder.com/150',
                    desc: document.getElementById('pDesc').value || '-'
                });
                localStorage.setItem('products', JSON.stringify(products));
                closeAddModal();
                
                // Refresh list barang
                renderInventory(currentUser.displayName || currentUser.email);
                alert('Barang berhasil ditambahkan ke tokomu!');
            }
        }
    </script>
</body>
</html>
