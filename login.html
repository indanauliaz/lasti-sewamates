<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SewaMates</title>
    <link rel="icon" href="img/sewamates-icon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .btn-microsoft {
        background-color: #2f2f2f;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 15px;
        font-weight: 500;
        transition: background 0.3s;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        
      }
      .btn-microsoft:hover {
        background-color: #000;
      }
      .ms-logo {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-box">
        <h2 style="color: var(--primary-color); margin-bottom: 5px">
          SewaMates
        </h2>
        <p style="color: #666; font-size: 14px; margin-bottom: 30px">
          Login khusus Mahasiswa ITB
        </p>

        <button
          id="btnLogin"
          onclick="loginMicrosoft()"
          class="btn-main btn-microsoft"
        >
          <svg class="ms-logo" viewBox="0 0 23 23">
            <path fill="#f35325" d="M1 1h10v10H1z" />
            <path fill="#81bc06" d="M12 1h10v10H12z" />
            <path fill="#05a6f0" d="M1 12h10v10H1z" />
            <path fill="#ffba08" d="M12 12h10v10H12z" />
          </svg>
          Masuk dengan Microsoft
        </button>

        <p
          id="errorMsg"
          style="
            color: #e74c3c;
            display: none;
            margin-top: 15px;
            font-size: 13px;
            font-weight: bold;
          "
        ></p>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="js/auth.js"></script>
  </body>
</html>
