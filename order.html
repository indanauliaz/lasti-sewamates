<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Sewa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">SewaMates</a>
        <div id="nav-menu" class="nav-links"></div>
    </nav>

    <div class="container">
        <a href="index.html" style="display:inline-block; margin-bottom:20px; text-decoration:none; color:#555;">
            <i class="fas fa-arrow-left"></i> Kembali ke Katalog
        </a>

        <div style="background: white; border-radius: 15px; padding: 30px; display:flex; gap:30px; flex-wrap:wrap; box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
            
            <div style="flex:1; min-width:300px;">
                <img id="itemImg" src="" alt="Gambar" style="width:100%; height:300px; object-fit:cover; border-radius:15px; background:#eee;">
            </div>
            
            <div style="flex:1; min-width:300px;">
                <h1 id="itemName" style="margin-top:0;">Memuat Barang...</h1>
                <p style="color:#666;">Penyedia: <b id="itemOwner" style="color:#333;">...</b></p>
                <div style="background:#f8f9fa; padding:15px; border-radius:10px; margin:15px 0;">
                    <p id="itemDesc" style="margin:0; font-size:14px; color:#555;">...</p>
                </div>
                
                <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
                
                <h3 style="margin-bottom:15px;">Atur Jadwal Sewa</h3>

                <div style="display:flex; gap:15px; margin-bottom:15px; flex-wrap: wrap;">
                    
                    <div style="flex: 1; min-width: 200px;"> <label style="font-size:12px; font-weight:bold; display:block; margin-bottom:5px;">Mulai</label>
                        <input type="date" id="startDate" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; box-sizing: border-box;">
                    </div>
                    
                    <div style="flex: 1; min-width: 200px;">
                        <label style="font-size:12px; font-weight:bold; display:block; margin-bottom:5px;">Selesai</label>
                        <input type="date" id="endDate" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; box-sizing: border-box;">
                    </div>

                </div>

                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px; margin-bottom:20px;">
                    <span style="font-size:14px; color:#888;">Estimasi Biaya:</span>
                    <h2 id="totalPrice" data-total="0" data-days="0" style="color: var(--primary-color); margin:0;">Rp 0</h2>
                </div>
                
                <button id="btnSewa" onclick="submitOrder()" class="btn-main" disabled style="opacity: 0.6; cursor: not-allowed;">
                    Pilih Tanggal Dulu
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>

    <script>
        let currentProduct = null;
        let currentUser = null;

        // Init Data & Navbar
        initData();
        checkAuth(); 

        // TUNGGU FIREBASE SIAP
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadProductData(); // <-- Load barang setelah user siap
            } else {
                // Simpan ID barang biar nanti bisa balik lagi
                const urlParams = new URLSearchParams(window.location.search);
                const itemId = urlParams.get('id');
                if(itemId) sessionStorage.setItem('pendingOrderId', itemId);
                
                window.location.href = 'login.html';
            }
        });

        // --- FUNGSI LOAD DATA BARANG ---
        function loadProductData() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // ðŸ”¥ PERBAIKAN DI SINI: Pakai parseInt() biar jadi ANGKA
            const itemId = parseInt(urlParams.get('id')); 
            
            // Ambil data produk
            currentProduct = getProductById(itemId); 

            if(currentProduct) {
                // Render data ke layar
                document.getElementById('itemName').innerText = currentProduct.name;
                document.getElementById('itemOwner').innerText = currentProduct.owner;
                document.getElementById('itemDesc').innerText = currentProduct.desc;
                document.getElementById('itemImg').src = currentProduct.img;
            } else {
                // Kalau barang gak ketemu
                document.querySelector('.container').innerHTML = `
                    <div style="text-align:center; margin-top:50px;">
                        <h2>Barang tidak ditemukan (ID: ${itemId})</h2>
                        <p>Pastikan data.js sudah terupdate.</p>
                        <a href="index.html" class="btn-main" style="text-decoration:none;">Kembali ke Katalog</a>
                    </div>
                `;
            }
        }

        // --- FUNGSI KALKULATOR HARGA ---
        function calc() {
            if(!currentProduct) return;

            const startVal = document.getElementById('startDate').value;
            const endVal = document.getElementById('endDate').value;
            const btn = document.getElementById('btnSewa');
            const priceEl = document.getElementById('totalPrice');

            // Reset tombol
            btn.disabled = true;
            btn.style.opacity = '0.6';
            btn.style.cursor = 'not-allowed';
            btn.innerText = "Pilih Tanggal Dulu";

            if(startVal && endVal) {
                const d1 = new Date(startVal);
                const d2 = new Date(endVal);
                
                if (d2 >= d1) {
                    const diffTime = Math.abs(d2 - d1);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; 
                    const total = diffDays * currentProduct.price;

                    priceEl.innerText = `${formatRupiah(total)} (${diffDays} Hari)`;
                    priceEl.dataset.total = total; 
                    priceEl.dataset.days = diffDays;

                    btn.disabled = false;
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                    btn.innerText = "Ajukan Penyewaan";
                } else {
                    btn.innerText = "Tanggal Invalid!";
                }
            }
        }

        document.getElementById('startDate').addEventListener('change', calc);
        document.getElementById('endDate').addEventListener('change', calc);

        // --- FUNGSI SUBMIT ORDER ---
        function submitOrder() {
            if(!currentUser || !currentProduct) return;

            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const days = document.getElementById('totalPrice').dataset.days;
            const total = document.getElementById('totalPrice').dataset.total;
            
            const renterName = currentUser.displayName || currentUser.email;
            const newOrderId = createOrder(currentProduct, renterName, start, end, days, total);
            
            window.location.href = `payment.html?orderId=${newOrderId}`;
        }
    </script>
</body>
</html>
